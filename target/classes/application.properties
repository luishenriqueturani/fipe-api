# Banco de dados
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=fipe_user
quarkus.datasource.password=fipe_pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fipe

# Hibernate
quarkus.hibernate-orm.database.generation=update

# JWT
mp.jwt.verify.publickey.location=classpath:publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.new-token.lifespan=-1 # sem expiração

# Segurança Elytron
quarkus.security.users.file.enabled=true
quarkus.security.users.file.users=application-users.properties
quarkus.security.users.file.roles=application-roles.properties